<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    <div class="container">
        <div class="title">Pick Cat <img src="img/catFace.png" alt="cat icon"> <span>or</span> Dog <img src="img/dogFace.png" alt="dog icon"> <br> 
            <span>Cats go first</span> </div>
        <div class="board"></div>
        <div class="message">
            <p>Message here</p>
        </div>
        <button class="restart">Restart</button>
    </div>
    <script src="ticTacToe.js"></script>
</body>
</html>
